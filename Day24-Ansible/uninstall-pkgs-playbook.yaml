---
- hosts: webservers
  user: ansible
  become: yes
  connection: ssh
  tasks:

    - name: install httpd on my host machine
      action: yum pkg=httpd state=absent

    - name: install git on my host machine
      action: yum pkg=git* state=absent

    - name: install docker on my host machine
      action: yum pkg=docker state=absent

    - name: install java on my host machine
      action: yum pkg=java* state=absent

    - name: install python on my host machine
      action: yum pkg=python state=absent